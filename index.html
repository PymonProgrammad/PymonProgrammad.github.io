<html>

    <meta charset="utf-8">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body>
    <div class="bandeau">
        <a href="index.html" class="material-icons">home</a>
        <h1>Problème de l'échiquier</h1>
    </div>
    <div class="marge">
        <h2>Page d'accueil</h2>

        <p><a href="presentation-sujet.html">Présentation du sujet</a></p>
        <p><a href="presentation-groupe.html">Présentation du groupe</a></p>
        <p><a href="developpement-application.html">Développement de l'application</a></p>
    </div>
    <div class="contenu">
        <h3>Testez le problème de l'échiquier !</h3>
        <div class="controle">
            <form>
                <p>Taille :
                    <input type="number" value="4" size="1" min="1" max="10" id="n" required>
                </p>
                <p>Nombre de jetons :
                    <input type="number" value="4" size="1" min="1" max="10" id="x" required>
                </p>
                <p>Pénalité :
                    <input type="number" value="10" size="2" min="0" id="p" required>
                </p>
                <p> Val_Min :
                    <input type="number" value="-9" size="2" min="-100" max="100" id="val_min" required>
                    </br>Val_Max :
                    <input type="number" value="9" size="2" min="-100" max="100" id="val_max" required>
                </p>
                <p>
                    <input type="button" value="génerer échiquier aléatoire" accesskey="g" onclick="generateTable()">
                </p>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
