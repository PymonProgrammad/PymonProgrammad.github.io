<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Problème de l'échiquier - Firmin Heuzé & Alexis Launay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <script>0</script>
    <div class="bandeau">
        <a href="index.html" class="material-icons">home</a>
        <h1>Problème de l'échiquier</h1>
    </div>
    <div class="marge">
        <h2>Page d'accueil</h2>

        <p><a href="presentation-sujet.html">Présentation du sujet</a></p>
        <p><a href="presentation-groupe.html">Présentation du groupe</a></p>
        <p><a href="developpement-application.html">Développement de l'application</a></p>
        <p><a href="exemples.html">Exemples d'instances</a></p>
        <p><a href="ressources.html">Ressources</a></p>
    </div>
    <div class="contenu">
        <div class="scroll" id="scroll">
            <h3>Testez le problème de l'échiquier !</h3>
        </div>
        <div class="controle" id="controle">
            <h3>Paramètres</h3>
            <div id="reglages">
                <label for="n">Taille :</label>
                <input type="number" value="4" min="1" max="200" id="n">
                <label for="x">Nombre de jetons :</label>
                <input type="number" value="4" min="1" max="16" id="x">
                <label for="p">Pénalité :</label>
                <input type="number" value="10" min="0" id="p">
                <label for="val_min">Valeur Minimum :</label>
                <input type="number" value="-9" min="-500" max="500" id="val_min">
                <label for="val_max">Valeur Maximum :</label>
                <input type="number" value="9" min="-500" max="500" id="val_max">
                <label for="cell_size">Taille des cellules :</label>
                <div class="rangediv">
                    <input type="range" value="96" min="10" max="96" id="cell_size"><div id="cell_sizeV">96</div>
                </div>
                <input type="button" value="Valeurs aléatoires" accesskey="g" id="random">
                <div class="checkdiv"><input type="checkbox" accesskey="c" id="color"><label for="color" title="Survolez une case avec la souris pour voir les conflits qu'un jeton causerait.">Coloration des conflits</label></div>
                <div class="checkdiv"><input type="checkbox" accesskey="m" id="modif"><label for="modif" title="Utilisez la molette de la souris pour modifier les valeurs.">Modification des valeurs</label></div>
            </div>
            <div id="partie">
                <h3>Votre partie</h3>    
            </div>
            <input type="button" value="Enlever les jetons" accesskey="r" id="clear">
            <h3>Fichiers</h3>
            <input type="button" onclick=upload_file() value="Charger un fichier">
            <input type="button" onclick=download_instance() value="Télécharger l'instance">
            <input type="button" onclick=download_solution() value="Télécharger votre solution">
            <div id="info">
                <h3>Infos</h3>
                <a href="presentation-sujet.html">Consultez les règles du jeu</a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
